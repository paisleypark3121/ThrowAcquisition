<!DOCTYPE html><html class="js-focus-visible"><head id="Head1">
<base href="http://realtimesport.it/Login.aspx?muser=&lbRedirect=1"><style data-savepage-href="App_Themes/Main/realtimeSport.css" type="text/css">/*-----------------------------
RESET STYLES
-----------------------------*/

html, body, form, fieldset, p, div, h1, h2, h3, h4, h5, h6{
	margin:0;
	padding:0;
	-webkit-text-size-adjust:none; /* This stops the iPhone from automatically changing the size of the text when you flip the phone */
	}
body{
	font-size: 62.5%; /* 62.5% means 1em = 10px */
	}
ul, li, ol, dl, dd, dt{
	list-style:none;
	padding:0;
	margin:0;
	}
a{
	text-decoration:none;
	}
 
/*-----------------------------
	SITE SPECIFIC STYLES
-----------------------------*/

body{
	background:#FFFFFF;
	font-family: Helvetica; /* Helvetica is on the iPhone already, so you may as well take advantage */
	color:#333;
	
	}
p{
	font-size:14px;
	padding-bottom:5px;
	color:#000000;
	}
a{
	color:#605e5e;
	text-decoration:none;
	}

/*-----------------------------
	HEADINGS
-----------------------------*/

h1{
	display:block;
	font-size:22px;
	font-weight:bold;
	color:#e31c23;
	margin:0;
	padding:0;
	}


/*-----------------------------
	BASIC LAYOUT
-----------------------------*/

#page_wrapper{
	background:/*savepage-url=../Images/realtimeSport/bg_wrapper.gif*/var(--savepage-url-2) top left repeat-x #FFFFFF;
	padding-top:0px;
	overflow:auto;
	position:relative;
	text-align:center;
	}


#container {
	width:320px;
	height:480px;
	position:relative;
	display:inline-block;
	text-align:center;
	}

#header { text-align:center; height:74px;}

#welcome { margin-top:10px;}

#welcome p { padding-left:40px; padding-right:40px;}

#logo {background:/*savepage-url=../Images/realtimeSport/logo.png*/var(--savepage-url-3) center top no-repeat; width:265px; height:34px; margin-top:18px;}

#login_box
{
	margin:0;
	padding:35px 10px 0px 10px;
	width:264px;
	height:208px;
	margin-top:5px;
	background:/*savepage-url=../Images/realtimeSport/bg_box.png*/var(--savepage-url-5) left top no-repeat; 
	display:inline-block;
	position:relative;
	text-align:center;
}
.login_fields { margin-top:0px; position:relative;  }

.login_fields span, .login_fields label
{
    
    font-family:Helvetica, Arial, sans-serif; color:#FFFFFF; font-weight:bold; font-size:16px; display:block; text-transform:uppercase; margin-bottom:2px; line-height:100%; 
}

.textfield
{  
padding:2px 5px; width:160px; height:24px; border:1px #576e8a solid; margin-bottom:10px; margin-top:3px; color:#e31c23; font-size:16px; font-weight:bold; text-align:center;
-webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;
-moz-box-shadow: inset 0 1px 2px 2px #a3a3a2;
-webkit-box-shadow: inset 0 1px 2px 2px #a3a3a2;
box-shadow: inset 0 1px 2px 2px #a3a3a2;

}

.textfield:hover
{
padding:2px 5px; width:160px; height:24px; border:1px #576e8a solid; margin-bottom:10px; margin-top:3px; color:#e31c23; font-size:16px; font-weight:bold; text-align:center;
-webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;
-moz-box-shadow: inset 0 1px 2px 2px #717b86;
-webkit-box-shadow: inset 0 1px 2px 2px #717b86;
box-shadow: inset 0 1px 2px 2px #717b86;    
}

.links-group { color:#FFF; font-size:14px;} 

.link { color:#FFF; font-size:14px; text-decoration:underline; }

.btn-login
{
    padding:0px !important;
    border:0px;
    display:block;
    margin:0 auto;
    margin-top:12px;
    background:/*savepage-url=../Images/realtimeSport/btn_login.png*/var(--savepage-url-6) left top no-repeat;
    width:176px;
    height:53px;
   
}

.alert  
{
    font-family:Helvetica, Arial, sans-serif;
	background:/*savepage-url=../Images/realtimeSport/alert.gif*/url() bottom center;
	display:block;
	width:180px;
	height:;
	padding:5px 5px 25px 5px;
	text-align:center;
	font-size:12px !important;
	font-weight:bold;
	color:#FFF !important;
	text-transform:none !important;
	z-index:99;
	line-height:100%;
	-webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    position:absolute;
    left:38px;
	top:-15px;
}

.alert-global { font-size:11px; color:#ed3e02; text-align:center; line-height:100%;}

/* ERROR PAGE */

#error_box
{
	margin:0;
	padding:35px 10px 0px 10px;
	width:264px;
	height:208px;
	margin-top:60px;
	background:/*savepage-url=../Images/realtimeSport/bg_box.png*/var(--savepage-url-5) left top no-repeat; 
	display:inline-block;
	position:relative;
	text-align:center;
}
